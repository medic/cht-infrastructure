      annotations:
        nginx.version: medicmobile/nginx:3.10.0-slim-k3s-020120-6
      labels:
        cht.service: dev-v3-nginx
        app: dev-v3  
    spec:
      containers:
      - name: nginx
        image: medicmobile/nginx:3.10.0-slim-k3s-020120-6
        envFrom:
        - secretRef:
            name: "secret-dev-v3-env"   
        resources: {}
      restartPolicy: Always
status: {}